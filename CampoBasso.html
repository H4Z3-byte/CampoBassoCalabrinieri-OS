<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>CampoBassoCalabrinieri OS</title>
  <style>
    body {
      background: radial-gradient(circle, #000000, #111111);
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 40px;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      animation: neonGlow 1s infinite alternate, bounce 2s infinite;
      color: #0ff;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.6em;
      line-height: 1.8;
      animation: glitch 2s infinite;
    }

    audio {
      display: none;
    }

    @keyframes neonGlow {
      from {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #00f;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translateX(0);
      }
      20% {
        text-shadow: -2px 0 red, 2px 0 cyan;
        transform: translateX(-1px);
      }
      40% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translateX(1px);
      }
      60% {
        text-shadow: -2px 0 red, 2px 0 cyan;
        transform: translateX(-1px);
      }
      80% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translateX(1px);
      }
      100% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translateX(0);
      }
    }

    .scanlines::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: repeating-linear-gradient(to bottom, rgba(255,255,255,0.02) 0, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 2px);
      pointer-events: none;
      z-index: 1000;
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: white;
      animation: flashbang 0.3s ease-in-out forwards;
      z-index: 999;
      opacity: 0;
    }

    @keyframes flashbang {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .matrix-fall {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .matrix-fall span {
      position: absolute;
      top: -100px;
      color: lime;
      animation: fall linear infinite;
      font-size: 16px;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
      }
    }
  </style>
</head>
<body class="scanlines">

  <div class="flash"></div>

  <div class="matrix-fall" id="matrix"></div>

  <h1>CampoBassoCalabrinieri OS</h1>
  <p>
    Benvenuto nel sistema operativo <strong>più tamarro e patriottico</strong> della storia.<br>
    Potenza molisana, stabilità calabrese, caos visivo garantito.<br>
    Progettato per esplodere in stile ogni volta che lo apri.
  </p>

  <audio id="intro" autoplay>
    <source src="Intro.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio.
  </audio>

  <script>
    // Autoplay compatibile con GitHub Pages
    const audio = document.getElementById("intro");
    window.addEventListener("load", () => {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          console.log("⚠️ Autoplay bloccato, clicca per attivare l'audio.");
        });
      }
    });

    // Matrix falling characters
    const matrix = document.getElementById("matrix");
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&";
    for (let i = 0; i < 100; i++) {
      let span = document.createElement("span");
      span.textContent = letters[Math.floor(Math.random() * letters.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = 2 + Math.random() * 3 + "s";
      matrix.appendChild(span);
    }
  </script>
</body>
</html>
