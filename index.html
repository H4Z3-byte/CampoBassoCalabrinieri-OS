<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>CampoBassoCalabrinieri OS</title>
  <style>
    body { 
      font-family: monospace; color: #0ff; background: #000; text-align:center; padding: 50px; 
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      background: #111;
      color: #0ff;
    }
  </style>
</head>
<body>

  <h1>CampoBassoCalabrinieri OS</h1>
  <p>Che sistema operativo usi?</p>

  <input id="osInput" placeholder="Es. Windows" />
  <button id="sendBtn">Invia</button>

  <audio id="introAudio" src="Intro.mp3"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOM caricato correttamente");

      const audio = document.getElementById("introAudio");
      const sendBtn = document.getElementById("sendBtn");
      const osInput = document.getElementById("osInput");

      // Facciamo partire audio al primo click sulla pagina
      document.body.addEventListener("click", () => {
        audio.play().then(() => {
          console.log("Audio partito!");
        }).catch(e => {
          console.log("Errore audio:", e);
        });
      }, { once: true });

      // Funzione di diagnosi simulata
      function diagnoseErrors() {
        alert("Diagnosi automatica avviata per Windows...");
      }

      sendBtn.addEventListener("click", () => {
        const os = osInput.value.trim().toLowerCase();
        console.log("OS inserito:", os);
        if (os === "windows") {
          diagnoseErrors();
        } else {
          alert("Solo Windows supportato!");
        }
      });
    });
  </script>

</body>
</html>
