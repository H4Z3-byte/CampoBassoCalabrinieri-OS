<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>CampoBassoCalabrinieri OS</title>
  <style>
    body {
      background: radial-gradient(circle, #000000, #111111);
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 40px;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      animation: neonGlow 1s infinite alternate, bounce 2s infinite;
      color: #0ff;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.6em;
      animation: glitch 2s infinite;
    }

    audio {
      display: none;
    }

    input {
      padding: 12px;
      font-size: 1.2em;
      background-color: #111;
      border: 2px solid #0ff;
      color: #0ff;
      margin-top: 30px;
      animation: neonGlow 1s infinite alternate;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: black;
      color: lime;
      border: 4px double #0ff;
      padding: 30px;
      font-size: 1.5em;
      z-index: 9999;
      animation: popupAnim 0.5s ease forwards;
    }

    @keyframes popupAnim {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes neonGlow {
      from {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 40px #00f;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translateX(0);
      }
      20% {
        text-shadow: -2px 0 red, 2px 0 cyan;
        transform: translateX(-1px);
      }
      40% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translateX(1px);
      }
      60% {
        text-shadow: -2px 0 red, 2px 0 cyan;
        transform: translateX(-1px);
      }
      80% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translateX(1px);
      }
      100% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <h1>CampoBassoCalabrinieri OS</h1>
  <p>
    Benvenuto nel sistema operativo pi√π tamarro mai concepito.<br>
    Inserisci il tuo sistema operativo per iniziare.
  </p>

  <input type="text" id="osInput" placeholder="Che sistema operativo usi?" onkeydown="checkOS(event)">

  <div id="popup" class="popup" style="display:none;">
    Avvio strumento di risoluzione dei problemi di Windows...
  </div>

  <audio id="intro" autoplay>
    <source src="Intro.mp3" type="audio/mpeg">
  </audio>

  <script>
    function checkOS(event) {
      if (event.key === "Enter") {
        const os = document.getElementById("osInput").value.trim().toLowerCase();
        if (os === "windows") {
          document.getElementById("popup").style.display = "block";
        } else {
          alert("Sistema operativo non supportato da CampoBassoCalabrinieri OS!");
        }
      }
    }

    // Forzare l'audio suonare (best-effort)
    window.addEventListener("load", () => {
      const audio = document.getElementById("intro");
      const promise = audio.play();
      if (promise !== undefined) {
        promise.catch(() => console.log("Audio bloccato dal browser"));
      }
    });
  </script>

</body>
</html>
