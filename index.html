<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>CampoBassoCalabrinieri OS</title>
  <style>
    body {
      background: radial-gradient(circle, #000000, #111111);
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      animation: neon 1s infinite alternate, bounce 2s infinite;
    }

    p {
      font-size: 1.5em;
      animation: glitch 3s infinite;
    }

    input {
      margin-top: 30px;
      padding: 15px;
      font-size: 1.3em;
      background-color: black;
      border: 3px solid #00ffcc;
      color: #00ffcc;
      outline: none;
      animation: neon 1s infinite alternate;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: black;
      color: lime;
      border: 4px double #0ff;
      padding: 30px;
      font-size: 1.5em;
      z-index: 9999;
      animation: popupAnim 0.5s ease forwards;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: #00ffcc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 10000;
      cursor: pointer;
      animation: neon 1s infinite alternate;
    }

    .offline-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #f2f2f2;
      color: #5f6368;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }

    .offline-screen h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .offline-screen p {
      font-size: 16px;
      color: #5f6368;
    }

    @keyframes popupAnim {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes neon {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #00f; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translateX(0);
      }
      20% {
        text-shadow: -2px 0 red, 2px 0 cyan;
        transform: translateX(-1px);
      }
      40% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translateX(1px);
      }
      60% {
        text-shadow: -2px 0 red, 2px 0 cyan;
        transform: translateX(-1px);
      }
      80% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translateX(1px);
      }
      100% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <div class="overlay" id="audioOverlay" onclick="startAudio()">
    Clicca qui per entrare sul launcher!
  </div>

  <h1>CampoBassoCalabrinieri OS</h1>
  <p>
    Benvenuto nel sistema operativo pi√π tamarro mai concepito.<br>
    Inserisci il tuo sistema operativo per iniziare.
  </p>

  <input type="text" id="osInput" placeholder="Che sistema operativo usi?" onkeydown="checkOS(event)">

  <div id="popup" class="popup" style="display:none;">
    Avvio strumento di risoluzione dei problemi di Windows...
  </div>

  <audio id="intro">
    <source src="Intro.mp3" type="audio/mpeg">
  </audio>

  <script>
    function startAudio() {
      const audio = document.getElementById("intro");
      const overlay = document.getElementById("audioOverlay");
      overlay.style.display = "none";
      audio.play().catch(() => {
        console.log("Audio bloccato dal browser");
      });
    }

    function checkOS(event) {
      if (event.key === "Enter") {
        const os = document.getElementById("osInput").value.trim().toLowerCase();
        if (os === "windows") {
          showOfflineScreen();
        } else {
          alert("Sistema operativo non supportato da CampoBassoCalabrinieri OS!");
        }
      }
    }

    function showOfflineScreen() {
      const offlineDiv = document.createElement("div");
      offlineDiv.className = "offline-screen";
      offlineDiv.innerHTML = `
        <h2>Non sei connesso a Internet</h2>
        <p>Controlla la tua connessione di rete.</p>
      `;
      document.body.appendChild(offlineDiv);
    }
  </script>

</body>
</html>
